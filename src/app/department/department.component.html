<div class="container ">
    <div class="header clearfix">
        <div class="page-header">
            <h1>Hospital Management System</h1>
          </div>
    </div>
    <div class="form-group">
        <div class="col-md-6" >
          <input type="text" [(ngModel)]="searchText" 
                 class="form-control" placeholder="Search By Department name" />
        </div>
      </div>
      <div class="row jumbotron">
        <h3 style="text-align: center; text-transform: uppercase">Department List</h3>
        <p>&nbsp;</p>
        <div class="clearfix"></div>
        <div class="btn-group btn-group-xs" role="group" >
            <button type="button" class="btn btn-lg btn-success" (click)="sort('departmentname')">Sort By Department Name</button>
            <a  class="btn btn-primary" href="/hospital" >Back</a>
        </div>
        <div class="col-md-12">
            <table class="table table-responsive table-hover">
         
              <thead>
                <tr>
                  <th>Department Name</th>
                  <th>Head of Department</th>
                  <th> Contact Number</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let depdata of result|general: searchText;index as i">
               <td>{{depdata.departmentname}}</td>
               <td>{{depdata.head}}</td>
               <td>{{depdata.contactnumber}}</td>
                </tr>
              </tbody>
            </table>
      </div>
      
      <footer class="page-footer font-small blue pt-4">
          &copy; 2018 hospital
      </footer>
</div>
