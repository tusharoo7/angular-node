<div class="container theme-showcase" role="main">
    <div class="header clearfix">
    <div class="page-header">
        <h1>Hospital Management System</h1>
      </div>
    </div>
      <div class="row jumbotron">
          <div class="col-md-12">
        <h3 style="text-align: center; text-transform: uppercase">Hospital List</h3>
          <table class="table">
              <thead>
                <tr>
                  <th>Department Name</th>
                  <th>Conatct Number</th>
                  <th>View Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hosdata of hospitaldata;index as i;">
               <td>{{hosdata.hospitalname}}</td>
               <td>{{hosdata.contactnumber}}</td>
               <td><a routerLink="/department/{{hosdata.hospitalname}}">View</a></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      
      <footer class="page-footer font-small blue pt-4">
          &copy; 2018 hospital
      </footer>
</div>
