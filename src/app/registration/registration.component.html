<div class="container-fluid">
    <div class="header clearfix jumbotron">
        <div class="page-header">
            <h1>Hospital Management System</h1><small>Hospital Registration</small>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
        <div class="col-sm-8 jumbotron">
            <form [formGroup]="registartionform">
                <div class="form-group">
                  <label for="nameHelp">Customer Name</label>
                  <input type="text" class="form-control" id="custName" formControlName="custName"   placeholder="Enter Name">
                  <small id="nameHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="ageHelp">Customer Age</label>
                  <input type="text" class="form-control" id="ageHelp" formControlName="ageHelp" placeholder="Enter Age">
                  <small id="agedHelp" class="form-text text-muted"></small>
                </div>
    
                <div class="form-group">
                    <label for="ContactHelp">Customer Contact</label>
                    <input type="text" class="form-control" formControlName="ContactHelp" id="ContactHelp" placeholder="Enter Conatact">
                    <small id="contactHelp" class="form-text text-muted"></small>
                  </div>
                
                <button type="submit" (click)="registartion()" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-sm-4">
          <table class="table table-striped">
            <thead  class="thead-light">
                <th></th>
                <th>Customer Name</th>
                <th>Customer Age</th>
                <th>Customer Contact</th>
            </thead>
            <tbody>
              <tr *ngFor="let registriondata of stroreregistartion.reverse() let i = index;"[attr.data-index]="stroreregistartion.length - i - 1">
                <td>C{{i+1}}</td>
                <td>{{registriondata.custName}}</td>
                <td>{{registriondata.ageHelp}}</td>
                <td>{{registriondata.ContactHelp}}</td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
        <div class="clearfix"></div>
        <footer class="page-footer font-small blue pt-4 jumbotron">
            &copy; 2018 hospital
        </footer>
     
</div>
